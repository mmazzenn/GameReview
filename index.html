<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Game Over Sidte" />
  <meta name="keywords" content="Game Over , موقع العاب" />
  <meta name="author" content="Mazen Salama" />
  <title>Home</title>

  <link rel="icon" href="assets/logo-sm.png" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- Start Games -->
  <section class="games">
    <header>
      <img src="assets/wraper.png" class="w-100" alt="Game photo" />
    </header>
    <nav class="navbar navbar-expand-lg position-sticky top-0 z-3 nav-bg col-md-6 col-lg-9">
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase">
          <img src="assets/logo-sm.png" alt="Logo photo" />
          Game reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#gamesNavbar"
          aria-controls="gamesNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="gamesNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a role="button" class="nav-link active text-uppercase" aria-current="page"
                aria-category="mmorpg">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" aria-category="shooter">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" aria-category="sailing">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" aria-category="permadeath">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" aria-category="superhero">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" aria-category="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5 home">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
      </div>
    </main>
  </section>
  <!-- End Games -->

  <!-- Start Details -->
  <section class="details d-none">
    <div class="container">
      <header class="hstack justify-content-between">
        <h1 class="text-center h3 py-4">Details Game</h1>
        <button class="btn-close btn-close-white" id="btnClose"></button>
      </header>
      <div class="row g-4" id="detailsData">
      </div>
    </div>
  </section>
  <!-- End Details -->

  <!-- Start Loading -->
  <div class="loading d-none">
    <span class="loader"></span>
  </div>
  <!-- End Loading -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
